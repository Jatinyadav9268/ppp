<body>
  <div class="servicecontainer">
    <div class="servicebox">
        <h1>Services</h1>
        <div class="serviceline"></div>
        <h2>My Services</h2>
        <div class="subservicebox">
            <div class="service1" data-aos="slide-up">
                <div class="ggr"></div>

            </div>
            <div class="service2"data-aos="slide-left">
                <div class="ggr"></div>
                <h1>Web Designing</h1>
            </div>
            <div class="service3" data-aos="slide-right">
                <div class="ggr"></div>
                <h1>Digital Marketing</h1>
            </div>
        </div>
    </div>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Jatin Yadav</a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Jatin Yadav</a></span>

            </div>
            </div>

    </nav>
  </div>  
  <script>
    const body = document.querySelector("body"),
    nav = document.querySelector("nav"),
    
       sidebarOpen = document.querySelector(".sidebarOpen"),
       siderbarClose = document.querySelector(".siderbarClose");
  
 // js code to toggle dark and light mode
 
 //   js code to toggle sidebar
 sidebarOpen.addEventListener("click" , () =>{
     nav.classList.add("active");
 });
 body.addEventListener("click" , e =>{
     let clickedElm = e.target;
     if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
         nav.classList.remove("active");
     }
 });
</script>
 </script>
 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script>
   AOS.init({
       duration: 1000,
